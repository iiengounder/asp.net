name: ASP.NET Core CI

on: [push]

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    steps:
    - name: Setup .NET Core if needed
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '3.0.100'
    - uses: actions/checkout@v1
    - name: Build with dotnet
      run: dotnet msbuild /aspnetapp/aspnetapp.sln  /p:Platform="Any CPU"
    - name: Test with dotnet
      run: dotnet MSBuild test aspnetapp.sln /p:Configuration=Debug /p:Platform="Any CPU"

